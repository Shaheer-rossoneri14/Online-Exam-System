{% extends 'quiz/base.html' %}
{% block title %}Login{% endblock %}
{% block nav %}
<body>
	
	
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Welcome to Online Exam System</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
        <div class="form-group cl-md-4">
            {% if messages %}
            <ul class="message">
                {% for message in messages %}
                    <li class="alert alert-danger">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-primary">
					<div class="panel panel-heading">Login Form</div>
                    <div class="panel-body">
						<form method="post" action="" >
                            {% csrf_token %}
							<div class="form-group">
								<label for="email1">Username:</label>
								<input type="text" name="user" class="form-control" id="email1" required placeholder="Enter Username"/>
							</div>
							<div class="form-group">
								<label for="pwd1">Password:</label>
								<input type="password" name="pass"  class="form-control" id="pwd1" required placeholder="Enter password"/>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
                            <a href="{% url 'home:signup' %}">Signup</a>
						</form>
                    </div>
					</div>
				</div>
		</div>
	</div>

</body>
{% endblock %}
